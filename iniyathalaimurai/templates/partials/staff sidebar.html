{% load static %}
{% load custom_filters %}
{% with path=request.path %}
<aside id="with-navbar-sidebar" class="w-72 bg-base-100 sm:h-[calc(100vh-4rem)] sm:sticky sm:top-[4rem] hidden sm:flex flex-col overlay [--auto-close:sm] sm:shadow-none overlay-open:translate-x-0 drawer sm:pt-0 pt-4 drawer-start sm:translate-x-0 sm:border-r border-base-content/25" role="dialog" tabindex="-1" >
    <div class="hidden">
        <span class="icon-[tabler--letter-a]"></span>
        <span class="icon-[tabler--letter-p]"></span>
        <span class="icon-[tabler--letter-d]"></span>
        <span class="icon-[tabler--letter-r]"></span>
        <span class="icon-[tabler--letter-v]"></span>
    </div>
    <div class="drawer-body px-2 py-2">
        <ul class="menu space-y-1 p-0">
            <li>
                <a href="{% url 'iniyathalaimurai:staff_dashboard' %}" class="{% if path == '/staff/dashboard/' %} text-bg-soft-primary {% endif %} hover:text-bg-soft-primary">
                    <span class="icon-[tabler--home] size-5"></span>
                    Dashboard
                </a>
            </li>
            <li class="space-y-1">
                <a class="collapse-toggle hover:text-bg-soft-primary" id="menu-app" data-collapse="#menu-app-collapse">
                    <span class="icon-[tabler--user-cog] size-5"></span>
                    User Management
                    <span class="icon-[tabler--chevron-down] collapse-open:rotate-180 size-4 transition-all duration-300"></span>
                </a>
                <ul id="menu-app-collapse" class="collapse {% if path|startswith:'/customers/' %}collapse-open{% else %}hidden{% endif %} w-auto space-y-0.5 overflow-hidden transition-[height] duration-300" aria-labelledby="menu-app" >
                    <li>
                        <a href="{% url 'iniyathalaimurai:new_customer' %}" class="{% if path == '/customers/new/' %}text-bg-soft-primary{% endif %} hover:text-bg-soft-primary">
                        <span class="icon-[tabler--user-plus] size-5"></span>
                            New Customer
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'iniyathalaimurai:manage_customers' %}" class="{% if path|startswith:'/customers/manage/' %}text-bg-soft-primary{% endif %} hover:text-bg-soft-primary">
                        <span class="icon-[tabler--user-edit] size-5"></span>
                            Manage Customers
                        </a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="{% url 'iniyathalaimurai:manage_applications' %}" class="{% if path == '/applications/manage/' %} text-bg-soft-primary {% endif %} hover:text-bg-soft-primary">
                <span class="icon-[tabler--file-check] size-5"></span>
                    Manage Applications
                </a>
            </li>
            <li>
                <a href="{% url 'iniyathalaimurai:manage_payments' %}" class="{% if path == '/payments/manage/' %} text-bg-soft-primary {% endif %} hover:text-bg-soft-primary">
                    <span class="icon-[tabler--receipt-rupee-filled] size-5"></span>
                    Manage Payments
                </a>
            </li>
            <div class="divider text-base-content/50 m-0 py-6">Account</div>
            <li>
                <a href="#" class="hover:text-bg-soft-primary">
                <span class="icon-[tabler--user] size-5"></span>
                    My Profile
                </a>
            </li>
        </ul>
    </div>
</aside>
{% endwith %}
