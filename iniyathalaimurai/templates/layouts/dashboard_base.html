{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Iniya Thalaimurai{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'src/output.css' %}">
</head>
<body class="flex flex-col min-h-screen w-full">
    <!-- navbar -->
    {% include 'partials/navbar.html' %}
    <!-- main content layout -->
    <div class="flex flex-1">
        <!-- sidebar -->
        {% include 'partials/sidebar.html' with active=active %}
        <!-- page content -->
        <main class="flex-1 w-full p-4">
            {% block content %}
            {% endblock %}
        </main>
    </div>
    <script src="{% static 'js/flyonui.js' %}"></script>
</body>
</html>
